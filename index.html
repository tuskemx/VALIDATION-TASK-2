<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="form">
    <label id="firstName" for="firstNameinput">
      firstName:<input type="text" name="firstNameInput" id="firstNameInput" />
    </label>
    <label id="lastName" for="lastNameinput">
      lastName:<input type="text" name="lastNameInput" id="lastNameInput" />
    </label>
    <label id="DOB" for="DOBinput">
      DOB:<input type="text" name="DOBInput" id="DOBInput" />
    </label>
    <label id="userName" for="userNameinput">
      userName:<input type="text" name="userNameInput" id="userNameInput" />
    </label>
    <select>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Non-Binary">Non-Binary</option>
      <option value="Prefer not to Say">Prefer not to Say</option>
      <option value="Prefer to self identify">Prefer to self identify</option>
    </select>
    <div></div>
    <label id="email" for="emailinput">
      email:<input type="text" name="emailInput" id="emailInput" />
    </label>
    <div></div>
    <label id="phoneNumberLabel" for="phonenumberinput">
      phonenumber:<input type="text" name="phonenumberInput" id="phoneNumberInput" />
    </label>


  </div>
</body>

</html>
